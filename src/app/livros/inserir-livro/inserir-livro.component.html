<h2>Inserção de livros</h2>


<mat-card>
    <form (submit)="onAdicionarLivro(livroForm)" #livroForm="ngForm">
        <mat-form-field>
            <input type="text" matInput placeholder="título" name="titulo" ngModel required #titulo="ngModel"/>
        </mat-form-field>

        <mat-form-field>
            <input type="text" matInput placeholder="autor" name="autor" ngModel required #autor="ngModel"/>
        </mat-form-field>

        <mat-form-field>
            <input type="text" matInput placeholder="id"  name="id" ngModel required #id="ngModel"/>
            <mat-error *ngIf="id.ivalid">Digite um id válido</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input type="text" matInput placeholder="n° de páginas" name="paginas" ngModel required #paginas="ngModel"/>
        </mat-form-field>

        <button mat-raised-button color="primary" >Inserir Livro</button>
    </form>
</mat-card>
