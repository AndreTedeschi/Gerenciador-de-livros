<mat-accordion>

    <mat-expansion-panel *ngFor="let livro of livros">

        <mat-expansion-panel-header> Título: {{ livro.titulo }} </mat-expansion-panel-header>

        <p>Autor: {{ livro.autor }}</p>
        <p>Id: {{ livro.id }}</p>
        <p>N° de páginas: {{ livro.paginas }}</p>

        <mat-action-row>
            <button mat-button color="primary">EDITAR</button>
            <button mat-button color="warn">REMOVER</button>
          </mat-action-row>
      
    </mat-expansion-panel>

</mat-accordion>

<p *ngIf="livros.length <= 0">
    Nenhum livro inserido!!
</p>
